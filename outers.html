<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="NSAD*">
  <meta property="og:url" content="https://sophia9156.github.io/clone-mobile-NSAD/">
  <meta property="og:type" content="website">
  <meta property="og:image" content="img/logo.png">
  <meta property="og:site_name" content="NSAD*">
  <meta property="og:description" content="스트릿 감성의 테크웨어 브랜드">

  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/new-collection.css">
  <link rel="stylesheet" href="css/header-footer.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script defer src="js/new-collection.js"></script>
  <script defer src="js/header-footer.js"></script>
  <title>NSAD*</title>
</head>
<body>
  <header></header>
  <main>

    <div class="title-wrap">
      <div class="title-bg">
        <img src="img/new-collection/LIST_OUTERS.jpg" alt="">
      </div>
      <div class="title-text">
        <h3>
          <span class="glitch" data-text="OUTERS">OUTERS</span>
        </h3>
      </div>
    </div>


    <div class="product-list-wrap">
      <div class="product-list-category-wrap">
        <ul class="product-list-category">
          <li>ALL</li>
          <li>TRACK SUIT</li>
          <li>JACKETS</li>
          <li>DOWN</li>
        </ul>
        <div class="product-list-top-wrap">
          <div class="product-list-total-wrap">
            <span class="product-list-total">TOTAL<em>0</em></span>
          </div>
          <div class="product-list-sort-wrap">
            <ul class="product-list-view-type">
              <li id="view-type-list">
                <span class="material-icons-outlined">
                format_list_bulleted
                </span>
              </li>
              <li id="view-type-grid">
                <span class="material-icons-outlined">
                  grid_view
                </span>
              </li>
            </ul>
            <select name="sort" id="sort">
              <option value="none">SORT</option>
              <option value="new">NEW</option>
              <option value="low">LOW PRICE</option>
              <option value="high">HIGH PRICE</option>
            </select>
          </div>
        </div>
      </div>

      <div class="product-list-box-wrap">
        <ul class="product-list-box product-list-box-all">
          <!-- 
            <li>
              <div class="product-img-box">
                <a href="#">
                  <img src="${v.src}" alt="">
                </a>
              </div>
              <div class="product-info">
                <a href="#">
                  <h4>${v.name}</h4>
                  <span>${v.price}</span>
                </a>
              </div>
            </li>
          -->
        </ul>
        <ul class="product-list-box product-list-box-outers">
          <div class="product-empty">상품이 존재하지 않습니다.</div>
        </ul>
        <ul class="product-list-box product-list-box-tops">
          <div class="product-empty">상품이 존재하지 않습니다.</div>
        </ul>
        <ul class="product-list-box product-list-box-bottoms">
          <div class="product-empty">상품이 존재하지 않습니다.</div>
        </ul>
      </div>

      <div class="display-more-wrap">
        <div class="display-more-text">
          <span>SHOW MORE</span>
        </div>
        <div class="display-more-pic">
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
</body>
</html>
