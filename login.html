<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="NSAD*">
  <meta property="og:url" content="https://sophia9156.github.io/clone-mobile-NSAD/">
  <meta property="og:type" content="website">
  <meta property="og:image" content="img/logo.png">
  <meta property="og:site_name" content="NSAD*">
  <meta property="og:description" content="스트릿 감성의 테크웨어 브랜드">

  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/header-footer.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="js/header-footer.js"></script>
  <title>NSAD*</title>
</head>
<body>
  <header></header>
  <main>
    
    <div class="title">
      <h2>
        <span class="glitch" data-text="LOGIN*">LOGIN*</span>
      </h2>
    </div>

    <div class="tab-wrap">
      <ul class="tab-menu">
        <li>로그인</li>
        <li>비회원 주문조회</li>
      </ul>
      <ul class="tab-content">
        <li class="for-user">
          <form>
            <div class="input-idpw">
              <input type="text" name="id" placeholder="아이디">
              <input type="text" name="pw" placeholder="비밀번호">
            </div>
            <div class="save-id">
              <input type="checkbox" name="check"> 아이디저장
            </div>
            <div class="login-btn"> <input type="submit" value="로그인"> </div>
          </form>
          <div class="btn">
            <a href="#">회원가입</a><span>I</span>
            <a href="#">아이디찾기</a><span>I</span>
            <a href="#">패스워드찾기</a>
          </div>
          <div class="sns-user">
            <h4>SNS계정으로 간편가입</h4>
            <div class="sns-btn">
              <button>
                <a href="#">
                  <img src="img/login/naver.png" alt="NAVER">
                </a>
              </button>
              <button>
                <a href="#">
                  <img src="img/login/kakao.png" alt="KAKAO">
                </a>
              </button>
            </div>
          </div>
        </li>
        <li class="for-nonUser">
          <p>비회원 주문</p>
          <button><a href="#">비회원 주문하기</a></button>
        </li>
      </ul>
    </div>

  </main>
  <footer></footer>
</body>
</html>
